<!DOCTYPE html>
<html>
  <head>
    <title>Forms in HTML</title>
  </head>

  <body>
    <h2>Form Element</h2>
    <form>
      <div>
        <label for="username" id="label-username">Username: </label>
        <input
          id="username"
          value="sagar"
          placeholder="enter username"
          type="text"
          disabled
        />
      </div>
      <br />
      <div>
        <label>Password</label>
        <input
          placeholder="enter password"
          readonly
          type="password"
          value="12345"
        />
      </div>
      <br />
      <div>
        <input type="button" disabled value="Sign-In" />
      </div>

      <div>
        <h4>Radio Button</h4>

        <input type="radio" name="gender" />
        <label for="">male</label>

        <input type="radio" name="gender" />
        <label for="">female</label>

        <input type="radio" name="gender" />
        <label for="">other</label>
      </div>

      <div>
        <h4>checkbox</h4>

        <input type="checkbox" value="html" />
        <label for="">html</label>

        <input type="checkbox" />
        <label for="">css</label>

        <input type="checkbox" />
        <label for="">javascript</label>

        <input type="checkbox" />
        <label for="">react js</label>
      </div>
      <br />
      <div>
        <input type="date" />
      </div>

      <br />
      <div>
        <input type="time" />
      </div>

      <br />
      <div>
        <input type="file" multiple />
      </div>
    </form>

    <form></form>

    <form></form>
  </body>
</html>
